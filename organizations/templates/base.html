<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Django Admin{% endblock %}</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fc;
      color: #333;
    }

    /* Header styling */
    header {
      background-color: #0072ff;
      color: white;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header nav ul {
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
      list-style-type: none;
    }

    header nav ul li {
      margin: 0 20px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      text-transform: uppercase;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #ffdd00;
    }

    /* Main content area styling */
    main {
      padding: 30px;
      max-width: 1200px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      header nav ul {
        flex-direction: column;
      }

      header nav ul li {
        margin: 10px 0;
      }

      header nav ul li a {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="{% url 'home_page' %}">Home</a></li>
        <li><a href="{% url 'organization-list' %}">Organizations</a></li>
        <li><a href="{% url 'user-list' %}">Users</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; OMS - by Shashank</p>
  </footer>

</body>
</html>
